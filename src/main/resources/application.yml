server:
  ports: 8080
  shutdown: graceful


logging:
  level:
    root: INFO
    org.springframework.orm.jpa.JpaTransactionManager: DEBUG
spring:
  main:
    banner-mode: off
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
