server:
  ports: 8080
  shutdown: graceful

logging:
  level:
    root: INFO
    org.springframework.orm.jpa.JpaTransactionManager: DEBUG
spring:
  flyway:
    baseline-on-migrate: true
    enabled: true
  main:
    banner-mode: off
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    open-in-view: false
    properties.hibernate:
      enable_lazy_load_no_trans: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
